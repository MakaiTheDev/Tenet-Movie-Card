<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/c018e215ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenet Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="details">
          <h1>TENET</h1>
          <p class="sub-text">Action / Sci-fi</p>
          <p class="text">
            Tenet is the name of the organization that the Protagonist himself
            created—more on that in a bit—to keep the earth's timeline flowing
            correctly.
          </p>
          <!--Rating Box-->
          <div class="rating">
            <div class="rating-box">
              <img src="/images/imdb-seeklogo.com.svg" alt="" />
              <h2>8.5</h2>
              <p>IMDb Rating</p>
            </div>
            <div class="rating-box">
              <i class="fas fa-film fa-2x"></i>
              <h2>78%</h2>
              <p>Audience</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img
            src="/images/tenet_4K_john_david_washington_mask-removebg-preview.png"
            class="main-image"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
